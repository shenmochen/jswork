<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>刘梦真的购物车</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cart">
        <div class="cart-title">刘梦真的购物车</div>       
        <table class="cart-table">
            <tr>
               <th width="70"><span class="cart-all">全选</span><span>/</span>
                <span class="cart-unall">全不选</span></th>
                <th>商品</th>
                <th width="128">单价</th>
                <th width="100">数量</th>
                <th width="120">小计</th>
                <th width="88">操作</th>
            </tr>
            <tr class="cart-item">
                <td><input class="cart-check" type="checkbox" checked></td>
                <td class="cart-txt-left"><span class="cart-name">loading... </span></td>
                <td><span class="cart-price">0</span></td>
                <td><span class="cart-reduce">-</span><span class="cart-num">0</span>
                    <span class="cart-add">+</span>
                </td>
                <td><span class="cart-subtotal">0</span></td>
                <td><span class="cart-del">删除</span></td>
            </tr>
            <tr class="cart-bottom">
                <td colspan="6">
                    <span class="cart-bottom-span">已选择<span class="cart-total-num">0</span>件商品</span>
                    <span class="cart-bottom-span">总计：<span class="cart-total-price">0</span></span>
                    <span class="cart-bottom-btn">提交商品</span>
                </td>
            </tr>
        </table>
    </div>  
</body>
<script src="ShopCart.js"></script>
<script src="index.js"></script>
</html>
